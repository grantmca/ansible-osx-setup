---
- hosts: localhost
  tasks:
    - name: Install homebrew
      include_role:
        name: geerlingguy.mac.homebrew

    - name: Make sure homebrew bin is in path
      ansible.builtin.lineinfile:
        path: /etc/paths
        state: present
        line: '/opt/homebrew/bin'
      become: true
      become_user: root

    - name: 'add custom homebrew repos'
      community.general.homebrew_tap:
        name: [
          adoptopenjdk/openjdk,
          fishtown-analytics/dbt,
          heroku/brew,
          homebrew/cask-versions,
          thoughtbot/formulae,
          weaveworks/tap,
        ]

    - name: Install core packages via brew casks
      community.general.homebrew_cask:
        name: "{{ item }}"
      ignore_errors: yes
      with_items:
        - docker
        - google-chrome
        - slack
        - sublime-text
        - telegram
        - visual-studio-code
        - vlc
        - zoom
        - autodesk-fusion360
        - spotify
        - microsoft-office
        - discord
        - obs
        - virtualbox
        - virtualbox-extension-pack
        - telegram-desktop
        - microsoft-remote-desktop
        - quicken
        - rectangle
        - macs-fan-control
        - wireshark


    - name: "Install homebrew packages"
      community.general.homebrew:
        name: [
          'autoconf',
          'coreutils',
          'htop',
          'libtool',
          'openssl',
          'pkg-config',
          'postgresql',
          'readline',
          'sqlite',
          'tree',
          'unzip',
          'vim',
          'pipenv',
          'pyenv',
          'watchman',
          'xz',
          'yarn',
          'zlib',
          'zsh',
        ]
        state: present
        update_homebrew: yes

    - name: "Install from Mac app store"
      shell: mas install {{ item }}
      with_items:
        - 497799835 # xcode

