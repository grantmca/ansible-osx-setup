---
- hosts: localhost
  tasks:
    # - name: Install homebrew
    #   include_role:
    #     name: geerlingguy.mac.homebrew

    - name: Make sure homebrew bin is in path
      ansible.builtin.lineinfile:
        path: /etc/paths
        state: present
        line: '/opt/homebrew/bin'
      become: true
      become_user: root

    - name: 'add custom homebrew repos'
      community.general.homebrew_tap:
        name: [
          adoptopenjdk/openjdk,
          fishtown-analytics/dbt,
          heroku/brew,
          homebrew/cask-versions,
          thoughtbot/formulae,
          weaveworks/tap,
          homebrew/cask-fonts,
          koekeishiya/formulae,
        ]

    - name: 'Install core packages via brew casks'
      community.general.homebrew_cask:
        name: "{{ item }}"
      ignore_errors: yes
      with_items:
        - bitwarden
        - discord
        - docker
        - firefox 
        - libreoffice
        - slack
        - zoom
        - spotify
        - macs-fan-control
        - wezterm
        - font-fira-code-nerd-font
        - tigervnc-viewer
        - microsoft-outlook
        - gimp

    - name: "Install homebrew packages"
      community.general.homebrew:
        name: [
          'autoconf',
          'coreutils',
          'htop',
          'mas',
          'libtool',
          'python',
          'openssl',
          'pkg-config',
          'postgresql',
          'pyenv',
          'readline',
          'sqlite',
          'jq',
          'tree',
          'nmap',
          'neovim',
          'unzip',
          'pipenv',
          'git',
          'pyenv',
          'openconnect',
          'yarn',
          'zsh',
          'bitwarden-cli',
          'tmux',
          'mysql',
          'neofetch',
          'rbenv',
          'spotify-tui',
          'yabai',
          'zsh',
          'skhd',
          'fzf',
          'bat',
          'ripgrep',
          'ruby',
          'solargraph',
          'sc-im',
          'stow',
        ]
        state: present
        update_homebrew: yes

    - name: Ensure Git is installed
      package:
        name: git
        state: present

    - name: Create Developer directory
      file:
        path: "{{ ansible_env.HOME }}/Developer"
        state: directory
        mode: 0755

    - name: Clone TPM repository
      ansible.builtin.git:
        repo: 'https://github.com/tmux-plugins/tpm.git'
        dest: "{{ ansible_env.HOME }}/.tmux/plugins/tpm"
      tags: tmux  

    - name: Clone Keyboard Config
      ansible.builtin.git:
        repo: "https://github.com/grantmca/zmk-config"
        dest: "{{ ansible_env.HOME }}/Developer/zmk-config"
        version: master 

    - name: Start Services For WM
      command: skhd --start-service && yabai --start-service

    - name: Clone dotfiles
      ansible.builtin.git:
        repo: 'https://github.com/grantmca/.dotfiles.git'
        dest: "{{ ansible_env.HOME }}/.dotfiles"

